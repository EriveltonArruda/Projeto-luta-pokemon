<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalha Pokémon</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>

  <!-- Ícone de som ativo-->
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
    class="soundOn" onclick="game.toggleMusic()">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
  </svg>

  <!-- ícone de som mudo -->
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
    class="soundOff opened" onclick="game.toggleMusic()">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
  </svg>


  <!-- <button onclick="game.toggleMusic()">Tocar/Pausar Música</button> -->
  <div id="char">
    <div class="left">
      <img src="./assets/img/Charizard.png" alt="" class="charizard">
    </div>
    <div class="right">
      <div class="lifebar">
        <div class="bar" style="width: 10%"></div>
      </div>
      <strong class="name">--</strong>
      <button class="attackButton">Atacar</button>
    </div>
  </div>
  <div id="blas">
    <div class="left">
      <img src="./assets/img/Blastoise.jpeg" alt="" class="blastoise">
    </div>
    <div class="right">
      <div class="lifebar">
        <div class="bar" style="width: 10%"></div>
      </div>
      <strong class="name">--</strong>
      <button class="attackButton">Atacar</button>
    </div>
  </div>

  <section class="log-banner">
    <div class="log-border">
      <div class="log-content">
        <ul class="log"></ul>
      </div>
    </div>
  </section>
  <audio id="background-music" src="./assets/pokemon-battle-music.mp3">
  </audio>
  <script src="./assets/js/classes.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
